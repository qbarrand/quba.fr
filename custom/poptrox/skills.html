<script>
var data = [
  {
    name: 'Operating Systems',
    icon: 'cogs',
    languages: [
      { name: 'ArchLinux', skill: 4.5 },
      { name: 'Debian / Ubuntu', skill: 4 },
      { name: 'Entreprise Linuces', skill: 4 },
      { name: 'Windows 7 and later', skill: 4 },
    ]
  },

  {
    name: 'Virtualization',
    icon: 'cloud',
    languages: [
      { name: 'Proxmox VE (KVM + QEMU)', skill: 4 },
      { name: 'OpenStack', skill: 3.5 },
      { name: 'Docker', skill: 3.5 },
      { name: 'VMware ESXi', skill: 2.5 },
    ]
  },

  {
    name: 'Programming languages',
    icon: 'code',
    languages: [
      { name: 'Python', skill: 4 },
      { name: 'JavaScript', skill: 4 },
      { name: 'C# / .NET', skill: 4 },
      { name: 'C', skill: 4 },
      { name: 'Java', skill: 3 },
      { name: 'C++', skill: 2.5 },
    ]
  },

  {
    name: 'Databases',
    icon: 'database',
    languages: [
      { name: 'PostgreSQL', skill: 4 },
      { name: 'MySQL, MariaDB', skill: 4 },
      { name: 'MongoDB', skill: 4 },
      { name: 'CouchDB', skill: 2 }
    ]
  },

  {
    name: 'Web',
    icon: 'sitemap',
    languages: [
      { name: 'Express.js (NodeJS)', skill: 4 },
      { name: 'Flask (Python)', skill: 3.5 },
      { name: 'PHP micro frameworks', skill: 3.5 },
      { name: 'Django (Python)', skill: 3 },

      // { divider: true },

      { name: 'NGINX', skill: 4 },
      { name: 'Apache 2', skill: 3.5 },
      { name: 'uwsgi', skill: 2.5 },

      // { divider: true },

      { name: 'AngularJS', skill: 4 },
      { name: 'jQuery', skill: 3.5 },
      { name: 'HTML', skill: 3.5 },
      { name: 'CSS', skill: 3 }
    ]
  }
];

var content = '';

for(var i in data)
{
    content += '<h2>'
    content += '<i class="fa fa-' + data[i].icon + ' small-skills-icon"></i>';
    content += data[i].name + '</h2>';
    content += '<table class="table-skills">';

    for(var j in data[i].languages)
    {
        content += '<tr>';
        content += '<td>' + data[i].languages[j].name + '</td>'
        content += '<td>';

        k = 0;
        skill = data[i].languages[j].skill;

        half = false;
        if(skill % 1 != 0)
        {
            skill = Math.floor(skill);
            half = true;
        }

        for(;k < skill; k++)
            content += '<i class="fa fa-star"> </i>';


        if(half)
        {
            content += '<i class="fa fa-star-half-o"> </i>';
            k += 1;
        }

        for(; k < 5; k++)
          content += '<i class="fa fa-star-o"> </i>';

        content += '</td>';
        content += '</tr>';
    }

    content += '</table>';

}

$('#skills-table').html(content);

</script>
