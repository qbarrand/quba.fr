name: CI

on: pull_request

jobs:
  test-go:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Add a PPA for libvips 8.10+ on Ubuntu 20.04
        run: sudo add-apt-repository ppa:tonimelisma/ppa

      - name: Install dependencies
        run: sudo apt install -y libmagickwand-dev libvips-dev

      - run: go test ./...

      - name: Make both executables
        run: make image-resizer server

      - name: Resize all images
        run: make img-out

  test-js:
    name: Test Javascript code
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '17'

      - run: npm test

      - name: Build the webapp
        run: make webapp

  container-image:
    name: Build the container image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Build
        run: docker build .
