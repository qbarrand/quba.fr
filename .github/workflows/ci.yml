name: CI

on: pull_request

jobs:
  test-go:
    name: Build and test Go code
    runs-on: ubuntu-latest
    container: golang:alpine

    steps:
      - name: Install dependencies
        run: apk add gcc git imagemagick make musl-dev pkgconfig vips-dev

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Add path to git safe directories
        run: git config --global --add safe.directory $(pwd)

      - name: Build
        run: make server img-out

      - name: Build
        run: make image-resizer

      - name: Run tests
        run: go test ./...

  lint-go:
    runs-on: ubuntu-latest
    name: Lint Go Code
    container: golangci/golangci-lint:latest-alpine

    steps:
      - name: Install dependencies
        run: apk add gcc imagemagick musl-dev pkgconfig tar vips-dev

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Add path to git safe directories
        run: git config --global --add safe.directory $(pwd)

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          install-mode: none

