name: CI

on: pull_request

jobs:
  build:
    name: Build and test

    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Start the CI container
        run: docker run -d --name ci -v $PWD:/go golang:1.17-alpine sleep infinity

      - name: Install dependencies
        run: docker exec ci apk add gcc git imagemagick-dev make musl-dev pkgconfig vips-dev

      - name: Build
        run: docker exec ci make

      - name: Run tests
        run: docker exec ci go test ./...
